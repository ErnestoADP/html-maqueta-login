<!DOCTYPE html>
<html>

<head>
    <title>Formulario</title>


    <link rel="icon" href="assets/icon-256x256.png">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/estilologin.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="assets/css/all.css" rel="stylesheet">
    <!--load all styles -->
    <script src="assets/modernizr-custom.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="caja-padre">
        <div class="card">

            <div class="titulo">
                <h1>Crear Cuenta</h1>
            </div>

            <div class="formulario">
                <form action="">


                    <div class="grupo-input">
                        <i class="icons-main fas fa-envelope"></i>

                        <input type="email" class="form-control " placeholder="Email " id="email ">
                    </div>
                    <div class="grupo-input">


                        <i class="icons-main fas fa-user"></i>
                        <input type="text" class="From-contrl " placeholder="Nombre de usuario " id="nombre ">
                    </div>

                    <div class="grupo-input">


                        <i class="icons-main fas fa-mobile-alt"></i>
                        <input type="text" class="From-contrl " placeholder="+56932145678 " id="fono ">
                    </div>

                    <div class="grupo-input">

                        <i class="icons-main fas fa-lock"></i>

                        <input type="password" class="From-contrl " placeholder="clave " id="pass ">
                    </div>

                    <div class="grupo-input">


                        <i class="icons-main fas fa-lock"></i>
                        <input type="password" class="From-contrl " placeholder="confirmar clave " id="passw ">

                    </div>

                    <div class="grupo-input1">
                        <button type="submit " class="btn ">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>





</html>

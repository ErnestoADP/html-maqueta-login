<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="assets/icon-256x256.png">

    <title>Formulario</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/estilologin.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="assets/modernizr-custom.js"></script>



</head>

<body>

    <div class="card">

        <div class="titulo">
            <h1>Crear Usuario</h1>
        </div>

        <div class="formulario">
            <form action="">


                <div class="grupo-input">
                    <label for="email ">Email:</label><br>
                    <input type="email" class="form-control " placeholder="Email " id="email ">
                </div>
                <div class="grupo-input">
                    <label for="nombre ">Nombre de usuario:</label>
                    <br>
                    <input type="text" class="From-contrl " placeholder="Nombre de usuario " id="nombre ">
                </div>

                <div class="grupo-input">
                    <label for="telefono ">Telefono:</label>
                    <br>
                    <input type="text" class="From-contrl " placeholder="+56932145678 " id="fono ">
                </div>

                <div class="grupo-input">
                    <label for="pass ">Password:</label>
                    <br>
                    <input type="password" class="From-contrl " placeholder=" " id="pass ">
                </div>

                <div class="grupo-input">
                    <label for="pass ">Confirmar Password:</label>
                    <br>
                    <input type="password" class="From-contrl " placeholder=" " id="passw ">

                </div>
                <div class="grupo-input1">
                    <input type="checkbox">
                    <label for="">Acepto condiciones</label>
                </div>
                <div class="grupo-input1">
                    <button type="submit " class="btn ">Aceptar</button>
                </div>
            </form>
        </div>
    </div>

</body>





</html>
